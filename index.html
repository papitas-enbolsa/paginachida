  <!-- JS -->
  <script>
    const buscador = document.getElementById("buscador");
    const peliculas = document.querySelectorAll(".pelicula");

    buscador.addEventListener("keyup", () => {
      let texto = buscador.value.toLowerCase();
      peliculas.forEach(pelicula => {
        let titulo = pelicula.querySelector(".titulo").textContent.toLowerCase();
        pelicula.style.display = titulo.includes(texto) ? "block" : "none";
      });
    });

    const ordenar = document.getElementById("ordenar");
    ordenar.addEventListener("change", () => {
      let peliculasContainer = document.getElementById("peliculas");
      let peliculasArray = Array.from(peliculasContainer.children);

      if (ordenar.value === "titulo") {
        peliculasArray.sort((a, b) => 
          a.querySelector(".titulo").textContent.localeCompare(b.querySelector(".titulo").textContent)
        );
      } else if (ordenar.value === "recientes") {
        peliculasArray.sort((a, b) => 
          b.querySelector("time").getAttribute("datetime") - a.querySelector("time").getAttribute("datetime")
        );
      } else if (ordenar.value === "antiguas") {
        peliculasArray.sort((a, b) => 
          a.querySelector("time").getAttribute("datetime") - b.querySelector("time").getAttribute("datetime")
        );
      }

      peliculasArray.forEach(pelicula => peliculasContainer.appendChild(pelicula));
    });
  </script>
